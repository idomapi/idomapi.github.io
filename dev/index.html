<!DOCTYPE html>
<html>

<head>
    <!--
  Location Guide Presentation Site
  - Styles are now in index.css
  - JavaScript is in index.js (jQuery CDN included)
  - Semantic tags used: <header>, <main>, <aside>
  -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Header with title -->
    <header class="header">
        <h1>מפה </h1>
    </header>

    <!-- Main content: map and sidebar -->
    <main class="content">
        <div>
            <button onclick="onClickBinding()"> onClickBinding</button>
            <button onclick="unBindClick('map1')"> unBindClick map1</button>
            <button onclick="unBindClick('map2')"> unBindClick map2</button>
            <button onclick="unBindClick('map3')"> unBindClick map3</button>
            <button onclick="unBindClick('map4')"> unBindClick map4</button>
        </div>
    </body>
        <!-- Map container with iframe placeholder -->
        <section class="map-container">
            <div id="map1" class="iframe-placeholder"></div>
            <div id="map2" class="iframe-placeholder"></div>
            <div id="map3" class="iframe-placeholder"></div>
            <div id="map4" class="iframe-placeholder"></div>
        </section>
        <!-- Sidebar with dropdown and data list -->
        <aside class="sidebar">
            <select class="dropdown" id="cityDropdown">
                <!-- Options will be populated by JS -->
            </select>
            <ul class="city-list" id="cityList">
                <!-- City items will be populated by JS -->
            </ul>
            <!-- Button container -->
            <div class="sidebar-btn-container">
                <!-- Draw tool: select on top, button below -->
<div class="draw-container">
</div>


            </div>
        </aside>
    </main>

    <!-- Scripts: jQuery CDN and index.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
    <script src="https://dev.govmap.gov.il/govmap/api/govmap.api.js" defer onload="initGovMap()"></script>
</body>

</html>
