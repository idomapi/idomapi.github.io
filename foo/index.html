<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>API Example - FOO</title>
    <!-- <script src="https://db70-213-8-244-34.ngrok-free.app/govmap.api.js" defer onload="initGovMap()"></script> -->
    <script src="https://next.govmap.gov.il/govmap/api/govmap.api.js" defer onload="initGovMap()"></script>
    <script type="text/javascript" defer>
        function initGovMap() {
            govmap.createMap('map', {
                token: '8afbb7f6-f247-4b73-9366-635aaa7c9b1f',
                layers: ["SUB_GUSH_ALL"],
                showXY: true,
                identifyOnClick: true,
                isEmbeddedToggle: false,
                background: 1,
                layersMode: 2,
                zoomButtons: false,
                bgButton: true,
            });
        }
        function getLayerData(){
            var params = {
                LayerName: 'SUB_GUSH_ALL',
                Point: {x: 179451, y: 663649},
                Radius:30
            };
           govmap.getLayerData('getLayerData', params).then(function(response) {
               console.log(response);
           });
        }
    </script>
</head>

<body>
    <div id="map" style="width:600px;height:600px;"></div>
    <button onClick="getLayerData()">Get Layer Data</button>
</body>

</html>
