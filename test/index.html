<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Header with title -->
    <header class="header">
        <h1>סביבת טסט</h1>
    </header>

    <!-- Main content: map and sidebar -->
    <main class="content">
        <!-- Map container with iframe placeholder -->
        <section class="map-container">
            <div id="map1" class="iframe-placeholder"></div>
            <div id="map2" class="iframe-placeholder"></div>
            <div id="map3" class="iframe-placeholder"></div>
            <div id="map4" class="iframe-placeholder"></div>
        </section>
        <section>
            <div>
                <button onclick="bindEvent('map1')">Bind Event map1</button>
                <button onclick="bindEvent('map2')">Bind Event map2</button>
                <button onclick="bindEvent('map3')">Bind Event map3</button>
                <button onclick="bindEvent('map4')">Bind Event map4</button>
            </div>
            <div>
                <button onclick="unBindEvent('map1')">Unbind Event map1</button>
                <button onclick="unBindEvent('map2')">Unbind Event map2</button>
                <button onclick="unBindEvent('map3')">Unbind Event map3</button>
                <button onclick="unBindEvent('map4')">Unbind Event map4</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
    <script src="https://stage.govmap.gov.il/govmap/api/govmap.api.js" defer onload="initGovMap()"></script>
</body>

</html>
